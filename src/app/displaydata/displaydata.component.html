<div>
    <table>
        <thead>
            <th>Name</th>
            <th>Email Id</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Gender</th>
            <th>TechniCal Exp.</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataArray; let i= index">
                <td>{{data?.name}}</td>
                <td>{{data?.email}}</td>
                <td>{{data?.address}}</td>
                <td>{{data?.contact}}</td>
                <td>{{data?.gender}}</td>
                <td>{{data?.technicalExp?.technologyName}}</td>
                <td>
                    <button>Edit</button> | <button (click)="deleteData(i)"> Delete </button></td>
            </tr>
        </tbody>
    </table>
</div>
